name: Build Packages (DEB & RPM)

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        include:
          - os: debian
            version: trixie
            arch: amd64
            dockerfile: Dockerfile.build
          - os: debian
            version: trixie
            arch: arm64
            dockerfile: Dockerfile.build
          - os: debian
            version: bookworm
            arch: amd64
            dockerfile: Dockerfile.build
          - os: debian
            version: bookworm
            arch: arm64
            dockerfile: Dockerfile.build
          - os: ubuntu
            version: "24.04"
            arch: amd64
            dockerfile: Dockerfile.ubuntu
          - os: ubuntu
            version: "24.04"
            arch: arm64
            dockerfile: Dockerfile.ubuntu
          - os: fedora
            version: "42"
            arch: x86_64
            dockerfile: Dockerfile.fedora
          - os: fedora
            version: "42"
            arch: aarch64
            dockerfile: Dockerfile.fedora
          - os: fedora
            version: "43"
            arch: x86_64
            dockerfile: Dockerfile.fedora
          - os: fedora
            version: "43"
            arch: aarch64
            dockerfile: Dockerfile.fedora
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(grep -oP 'AC_INIT\([^,]+,\s*\[\K[^\]]+' configure.ac || echo "1.0.0")
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Update version in source files
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        echo "Updating version to $VERSION"
        
        # Update configure.ac
        sed -i "s/AC_INIT(\[cyrus-sasl-oauth2-oidc\], \[[^]]*\]/AC_INIT([cyrus-sasl-oauth2-oidc], [$VERSION]/" configure.ac
        sed -i "s/AC_DEFINE(\[OAUTH2_PLUGIN_VERSION\], \[\"[^\"]*\"/AC_DEFINE([OAUTH2_PLUGIN_VERSION], [\"$VERSION\"/" configure.ac
        
        # Update debian/changelog
        sed -i "1s/cyrus-sasl-oauth2-oidc ([^)]*)/cyrus-sasl-oauth2-oidc ($VERSION-1)/" debian/changelog
        
        # Update RPM spec
        sed -i "s/^Version:.*/Version:        $VERSION/" rpm/cyrus-sasl-oauth2-oidc.spec
        
        echo "Updated files:"
        grep -n 'AC_INIT' configure.ac
        head -1 debian/changelog
        grep '^Version:' rpm/cyrus-sasl-oauth2-oidc.spec

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create packages directory
      run: mkdir -p packages

    - name: Build packages (Debian)
      if: matrix.os == 'debian'
      run: |
        docker buildx build \
          --platform linux/${{ matrix.arch }} \
          --target packages \
          --tag cyrus-sasl-oauth2-oidc-packages:${{ matrix.version }}-${{ matrix.arch }} \
          --file ${{ matrix.dockerfile }} \
          --build-arg DEBIAN_VERSION=${{ matrix.version }} \
          --load \
          .
        
        # Extract packages
        mkdir -p dist/packages
        docker run --rm -v $(pwd)/dist/packages:/output \
          cyrus-sasl-oauth2-oidc-packages:${{ matrix.version }}-${{ matrix.arch }} \
          sh -c "cp -r /dist/packages/* /output/"
        
        # Rename Debian packages to include distribution version
        if [ -d "dist/packages" ]; then
          for deb in dist/packages/*.deb; do
            if [ -f "$deb" ]; then
              # Extract filename without extension
              basename=$(basename "$deb" .deb)
              # Add distribution version to filename
              new_name="${basename}-${{ matrix.version }}.deb"
              mv "$deb" "dist/packages/$new_name"
              echo "Renamed: $deb -> dist/packages/$new_name"
            fi
          done
        fi

    - name: Build packages (Ubuntu)
      if: matrix.os == 'ubuntu'
      run: |
        docker buildx build \
          --platform linux/${{ matrix.arch }} \
          --target packages \
          --tag cyrus-sasl-oauth2-oidc-packages:${{ matrix.version }}-${{ matrix.arch }} \
          --file ${{ matrix.dockerfile }} \
          --build-arg UBUNTU_VERSION=${{ matrix.version }} \
          --load \
          .
        
        # Extract packages
        mkdir -p dist/packages
        docker run --rm -v $(pwd)/dist/packages:/output \
          cyrus-sasl-oauth2-oidc-packages:${{ matrix.version }}-${{ matrix.arch }} \
          sh -c "cp -r /dist/packages/* /output/"
        
        # Rename Ubuntu packages to include distribution version
        if [ -d "dist/packages" ]; then
          for deb in dist/packages/*.deb; do
            if [ -f "$deb" ]; then
              # Extract filename without extension
              basename=$(basename "$deb" .deb)
              # Add distribution version to filename
              new_name="${basename}-ubuntu${{ matrix.version }}.deb"
              mv "$deb" "dist/packages/$new_name"
              echo "Renamed: $deb -> dist/packages/$new_name"
            fi
          done
        fi

    - name: Build packages (Fedora)
      if: matrix.os == 'fedora'
      run: |
        # Map architecture names for RPM
        RPM_ARCH=${{ matrix.arch }}
        if [ "$RPM_ARCH" = "aarch64" ]; then
          DOCKER_ARCH="arm64"
        else
          DOCKER_ARCH="amd64"
        fi
        
        docker buildx build \
          --platform linux/${DOCKER_ARCH} \
          --target packages \
          --tag cyrus-sasl-oauth2-oidc-packages:${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }} \
          --file ${{ matrix.dockerfile }} \
          --build-arg FEDORA_VERSION=${{ matrix.version }} \
          --load \
          .
        
        # Extract packages
        mkdir -p dist/packages
        docker run --rm -v $(pwd)/dist/packages:/output \
          cyrus-sasl-oauth2-oidc-packages:${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }} \
          sh -c "cp -r /dist/packages/* /output/"

    - name: Test package installation (Debian)
      if: matrix.os == 'debian'
      run: |
        docker buildx build \
          --platform linux/${{ matrix.arch }} \
          --target test \
          --tag cyrus-sasl-oauth2-oidc-test:${{ matrix.version }}-${{ matrix.arch }} \
          --file ${{ matrix.dockerfile }} \
          --build-arg DEBIAN_VERSION=${{ matrix.version }} \
          --load \
          .
        
        # Verify the plugin is properly installed
        docker run --rm cyrus-sasl-oauth2-oidc-test:${{ matrix.version }}-${{ matrix.arch }} \
          bash -c "ls -la /usr/lib/*/sasl2/liboauth2.so"

    - name: Test package installation (Ubuntu)
      if: matrix.os == 'ubuntu'
      run: |
        docker buildx build \
          --platform linux/${{ matrix.arch }} \
          --target test \
          --tag cyrus-sasl-oauth2-oidc-test:${{ matrix.version }}-${{ matrix.arch }} \
          --file ${{ matrix.dockerfile }} \
          --build-arg UBUNTU_VERSION=${{ matrix.version }} \
          --load \
          .
        
        # Verify the plugin is properly installed
        docker run --rm cyrus-sasl-oauth2-oidc-test:${{ matrix.version }}-${{ matrix.arch }} \
          bash -c "ls -la /usr/lib/*/sasl2/liboauth2.so"

    - name: Test package installation (Fedora)
      if: matrix.os == 'fedora'
      run: |
        # Map architecture names for Docker
        RPM_ARCH=${{ matrix.arch }}
        if [ "$RPM_ARCH" = "aarch64" ]; then
          DOCKER_ARCH="arm64"
        else
          DOCKER_ARCH="amd64"
        fi
        
        docker buildx build \
          --platform linux/${DOCKER_ARCH} \
          --target test \
          --tag cyrus-sasl-oauth2-oidc-test:${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }} \
          --file ${{ matrix.dockerfile }} \
          --build-arg FEDORA_VERSION=${{ matrix.version }} \
          --load \
          .
        
        # Verify the plugin is properly installed
        docker run --rm cyrus-sasl-oauth2-oidc-test:${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }} \
          bash -c "find /usr/lib* -name 'liboauth2.so*' -type f"

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }}-${{ github.run_number }}
        path: dist/packages/
        retention-days: 30

    - name: Create release assets (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/packages/**/*.deb
          dist/packages/**/*.rpm
        draft: false
        prerelease: false
        generate_release_notes: true
